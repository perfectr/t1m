<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Faux photo display</h4></div>
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="image in imageSearchSvc.searchResponse.results">
                        <td>InstanceId: {{image.instanceId}}</td>
                        <td>
                            <img style="display:none;" id="{{image.imageId}}"/>
                            {{setImage(image)}}
                            {{scaleImage(image.imageId)}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
