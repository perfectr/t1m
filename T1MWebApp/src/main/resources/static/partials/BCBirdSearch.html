<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>BC Bird Instances Received</h4></div>
            <table class="table table-hover">
                <tbody>
                <tr><td><h5>Instance ID</h5></td><td><h5>Data Sheet ID</h5></td><td><h5>Species</h5></td><td><h5>Total</h5></td><td><h5>Notes</h5></td></tr>
                <tr ng-repeat="bcBird in bcBirdSearchSvc.searchResponse.results">
                    <td>{{bcBird.instanceId}}</td>
                    <td>{{bcBird.dataSheetId}}</td>
                    <td>{{bcBird.species}}</td>
                    <td>{{bcBird.total}}</td>
                    <td>{{bcBird.notes}}</td>
                </tr><tr><td> </td><td> </td><td> </td><td> </td><td> </td></tr>
                </tbody>
            </table>
            <pagination
                    max-size="4"
                    boundary-links="true"
                    ng-change="pageChanged()"
                    ng-model="bcBirdSearchSvc.searchCriteria.pageNumber"
                    items-per-page="bcBirdSearchSvc.searchCriteria.pageSize"
                    total-items="bcBirdSearchSvc.searchResponse.total"
                    num-pages="bcBirdSearchSvc.searchResponse.numPages">
            </pagination>
        </div>
    </div>
</div>
