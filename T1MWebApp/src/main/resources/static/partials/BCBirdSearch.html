<div class="row">
    <div class="col-sm-12">
        <h3>Bird Count Bird Instances Received</h3>
        <hr>
        <table class="table table-hover" style="width:92%;margin-left:4%;">
            <thead>
            <tr>
                <td style="width:25%"><b>Species</b></td>
                <td style="width:25%"><b>Near</b></td>
                <td style="width:25%"><b>Far</b></td>
                <td style="width:25%"><b>Very Far</b></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="bcBird in bcBirdSearchSvc.searchResponse.results" ng-click="displayOne(bcBird.instanceId)">
                <td>{{bcBird.species}}</td>
                <td>{{bcBird.numNear}}</td>
                <td>{{bcBird.numFar}}</td>
                <td>{{bcBird.numVFar}}</td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div align="right" style="width:98%;margin-left:1%;">
            <pagination
                    max-size="4"
                    boundary-links="true"
                    ng-change="pageChanged()"
                    ng-model="bcBirdSearchSvc.searchCriteria.pageNumber"
                    items-per-page="bcBirdSearchSvc.searchCriteria.pageSize"
                    total-items="bcBirdSearchSvc.searchResponse.total"
                    num-pages="bcBirdSearchSvc.searchResponse.numPages"
                    style="margin:0px;">
            </pagination>
        </div>
    </div>
</div>
