<div class="row">
    <div class="col-sm-12">
        <h3>Beach Characterization Data Sheets Received</h3>
        <hr>
        <table class="table table-hover" style="width:92%;margin-left:4%;">
            <thead>
            <tr>
                <td style="width:20%"><b>Beach ID</b></td>
                <td style="width:20%"><b>Beach Name</b></td>
                <td style="width:20%"><b>Region</b></td>
                <td style="width:20%"><b>Location</b></td>
                <td style="width:20%"><b>Major Usage</b></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="beachCharacterization in beachCharacterizationSearchSvc.searchResponse.results" ng-click="displayOne(beachCharacterization.dataSheetId)">
                <td>{{beachCharacterization.beachId}}</td>
                <td>{{beachCharacterization.beachName}}</td>
                <td>{{beachCharacterization.regionName}}</td>
                <td>{{beachCharacterization.location}}</td>
                <td>{{beachCharacterization.majorUsage}}</td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div align="right" style="width:98%;margin-left:1%;">
            <pagination
                    max-size="4"
                    boundary-links="true"
                    ng-change="pageChanged()"
                    ng-model="beachCharacterizationSearchSvc.searchCriteria.pageNumber"
                    items-per-page="beachCharacterizationSearchSvc.searchCriteria.pageSize"
                    total-items="beachCharacterizationSearchSvc.searchResponse.total"
                    num-pages="beachCharacterizationSearchSvc.searchResponse.numPages"
                    style="margin:0px;">
            </pagination>
        </div>
    </div>
</div>
