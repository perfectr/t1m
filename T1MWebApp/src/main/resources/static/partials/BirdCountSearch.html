<div class="row">
    <div class="col-sm-12">
        <h3>Bird Count Data Sheets Received</h3>
        <hr>
        <table class="table table-hover" style="width:92%;margin-left:4%;">
            <thead>
            <tr>
                <td style="width:25%"><b>Station ID</b></td>
                <td style="width:25%"><b>Start Time</b></td>
                <td style="width:25%"><b>Skipped</b></td>
                <td style="width:25%"><b>Position</b></td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="birdCount in birdCountSearchSvc.searchResponse.results" ng-click="displayOne(birdCount.dataSheetId)">
                <td>{{birdCount.stationId}}</td>
                <td>{{birdCount.startTime}}</td>
                <td>{{birdCount.stationSkipped}}</td>
                <td>{{birdCount.position}}</td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div align="right" style="width:98%;margin-left:1%;">
            <pagination
                    max-size="4"
                    boundary-links="true"
                    ng-change="pageChanged()"
                    ng-model="birdCountSearchSvc.searchCriteria.pageNumber"
                    items-per-page="birdCountSearchSvc.searchCriteria.pageSize"
                    total-items="birdCountSearchSvc.searchResponse.total"
                    num-pages="birdCountSearchSvc.searchResponse.numPages"
                    style="margin:0px;">
            </pagination>
        </div>
    </div>
</div>
