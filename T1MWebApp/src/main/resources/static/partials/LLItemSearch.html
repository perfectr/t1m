<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>LL Item Instances Received</h4></div>
            <table class="table table-hover">
                <tbody>
                <tr><td><h5>Instance ID</h5></td><td><h5>Data Sheet ID</h5></td><td><h5>Litter Code</h5></td><td><h5>Description</h5></td><td><h5>Notes</h5></td></tr>
                <tr ng-repeat="llItem in llItemSearchSvc.searchResponse.results">
                    <td>{{llItem.instanceId}}</td>
                    <td>{{llItem.dataSheetId}}</td>
                    <td>{{llItem.litterCode}}</td>
                    <td>{{llItem.description}}</td>
                    <td>{{llItem.notes}}</td>
                </tr><tr><td> </td><td> </td><td> </td><td> </td><td> </td></tr>
                </tbody>
            </table>
            <pagination
                    max-size="4"
                    boundary-links="true"
                    ng-change="pageChanged()"
                    ng-model="llItemSearchSvc.searchCriteria.pageNumber"
                    items-per-page="llItemSearchSvc.searchCriteria.pageSize"
                    total-items="llItemSearchSvc.searchResponse.total"
                    num-pages="llItemSearchSvc.searchResponse.numPages">
            </pagination>
        </div>
    </div>
</div>
