<!DOCTYPE html>
<html  xmlns:ng="http://angularjs.org" xmlns:th="http://www.thymeleaf.org" id="ng-app" ng-app="myApp" lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="T1M - Tier 1 Monitoring application"/>
    <meta name="author" content="Department of Conservation"/>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" href="favicon.ico"/>

    <title>T1M</title>

    <!-- Bootstrap core CSS -->
    <link th:href="'/bower_components/bootstrap/dist/css/bootstrap.min.css'" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link th:href="'/css/app.css'" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="" href="/"><img alt="NZTCS" src="img/SampleLogo.png"></img></a> <!-- closing img tag not strictly html standard, but Thymeleaf insists on it because ThymeLeaf is XML orientated -->
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" ng-controller="MenuCtrl">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li>Generic</li>
                <li ng-class="{ active: isActive('/landing')}"><a href="#">Overview</a></li>
                <li>Survey Meta Data</li>
                <li ng-class="{ active: isActive('/#/survey')}"><a href="#/survey/search">Surveys</a></li>
                <li>Bird Surveys</li>
                <li ng-class="{ active: isActive('/#/birdCount')}"><a href="#/birdCount/search">Bird Counts</a></li>
                <li ng-class="{ active: isActive('/#/bcBird')}"><a href="#/bcBird/search">BC Birds</a></li>
                <li ng-class="{ active: isActive('/#/birdDistance')}"><a href="#/birdDistance/search">Bird Distances</a></li>
                <li ng-class="{ active: isActive('/#/bdBird')}"><a href="#/bdBird/search">BD Birds</a></li>
                <li ng-class="{ active: isActive('/#/incidentalBird')}"><a href="#/incidentalBird/search">Incidental Birds</a></li>
                <li>Litter Surveys</li>
                <li ng-class="{ active: isActive('/#/litterBeach')}"><a href="#/litterBeach/search">Beach Litters</a></li>
                <li ng-class="{ active: isActive('/#/lbItem')}"><a href="#/lbItem/search">BL Items</a></li>
                <li ng-class="{ active: isActive('/#/litterLarge')}"><a href="#/litterLarge/search">Large Litters</a></li>
                <li ng-class="{ active: isActive('/#/llItem')}"><a href="#/llItem/search">LL Items</a></li>
                <li ng-class="{ active: isActive('/#/beachCharacterization')}"><a href="#/beachCharacterization/search">Beach Characterization</a></li>
                <!--
                <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
                <li ng-class="{ active: isActive('/#/person')}"><a href="#/person/search">People</a></li>
                <li class=""><a href="{{publicAccessURL}}">Public Access</a></li>
                <li class=""><a href="{{secureLoginURL}}">Login</a></li>
                -->
            </ul>
            <div class="version">
                <p th:text="'Version: ' + ${version}">Version: ${version}</p>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div ng-view=""></div>

        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="'/bower_components/jquery/dist/jquery.min.js'"></script>
<script th:src="'/bower_components/angular/angular.js'"></script>
<script th:src="'/bower_components/angular-bootstrap/ui-bootstrap-tpls.js'"></script>
<script th:src="'/bower_components/angular-route/angular-route.js'"></script>
<script th:src="'/bower_components/angular-resource/angular-resource.js'"></script>
<script th:src="'/bower_components/bootstrap/dist/js/bootstrap.min.js'"></script>
<script th:src="'/js/app.js'" ></script>
<script th:src="'/js/services.js'" ></script>
<script th:src="'/js/controllers.js'" ></script>
<script th:src="'/js/filters.js'" ></script>
<script th:src="'/js/directives.js'" ></script>
</body>
</html>
