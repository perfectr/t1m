<div class="modal-header">
    <h4>{{bird.bird}}</h4>
    </div>
    <div class="modal-body">
    <div class="row">
        <div class="col-xs-3">Near:</div>
        <div class="col-xs-3">{{bird.near}}</div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="nearIncPlus()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span>
            </button>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="nearIncMinus()">
                <span class="glyphicon glyphicon-minus" aria-hidden="true">
                </span>
            </button>
        </div>   
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3">Far:</div>
        <div class="col-xs-3">{{bird.far}}</div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="farIncPlus()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span>
            </button>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="farIncMinus()">
                <span class="glyphicon glyphicon-minus" aria-hidden="true">
                </span>
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3">Very Far:</div>
        <div class="col-xs-3">{{bird.veryFar}}</div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="veryFarIncPlus()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span>
            </button>
        </div>
        <div class="col-xs-3">
            <button class="btn btn-incrementBird" ng-click="veryFarIncMinus()">
                <span class="glyphicon glyphicon-minus" aria-hidden="true">
                </span>
            </button>
        </div>
    </div>
    <br>
    <input type="text" class="form-control" placeholder="Comments" ng-model="bird.notes">

    </div>
    <div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">ok</button>
</div>
