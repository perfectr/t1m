<div class="modal-header">
    <h4>Quality Check</h4>
</div>
<div class="modal-body">
    <div>
        <div class="row" ng-show="criticalFieldsShow">
            <div class="col-xs-1">
                <p style="color:red; font-size:2em;"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span></p>
            </div>
            <div class="col-xs-11">
                <p style="color:red;"> Cannot Save - Missing critical information:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-10">
                <p style="color:red;" ng-repeat="field in criticalFields">- {{field}}</p>
            </div>
        </div>
        
        <div class="row" ng-show="mandatoryFieldsShow">
            <div class="col-xs-1">
                <p style="color:red; font-size:2em;"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span></p>
            </div>
            <div class="col-xs-11">
                <p style="color:red;"> Cannot Submit - Missing critical information:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-10">
                <p style="color:red;" ng-repeat="field in mandatoryFields">- {{field}}</p>
            </div>
        </div>
        
        <div class="row" ng-show="warningFieldsShow">
            <div class="col-xs-1">
                <p style="color:orange; font-size:2em;"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span></p>
            </div>
            <div class="col-xs-11">
                <p style="color:orange;"> Warning - Missing wanted information:</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-10">
                <p style="color:orange;" ng-repeat="field in warningFields">- {{field}}</p>
            </div>
        </div>
        
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" ng-click="cancelClicked()">Cancel</button>
        </div>
        <div class="btn-group" ng-show="showPositiveButton" role="group">
            <button type="button"  class="btn btn-primary" ng-click="saveClicked()">{{positiveButton}}</button>
        </div>
    </div>
</div>
