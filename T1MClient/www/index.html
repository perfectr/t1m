<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>T1MClient</title>
    </head>
    <body>
        <div ng-app="t1mApp" id="main" class="app" ng-controller="t1mCtrl">
            <h1>T1 Monitoring</h1>

            <form name="form">
                <br>
                Sampling Location Identifier:
                <br>
                <input type="text" id="sli" ng-model="surveyRecord.sli" placeHolder="e.g. AD175">
                <br><br>
                Start Date:
                <br>
                <input type="date" id="startDate" ng-model="surveyRecord.sdt">
                <br><br>
                End Date:
                <br>
                <input type="date" id="endDate" ng-model="surveyRecord.edt">
                <br><br>
                Observer:
                <br>
                <input type="text" id="obs" placeHolder="e.g. John Doe" ng-model="surveyRecord.obs">
                <br><br>
              </form>
            <button ng-click="saveAction()">Submit</button>
            <!--<p id="sli1">{{surveyRecord.sli}}</p>
            <p id="startDate1">{{surveyRecord.sdt | date:'longDate'}}</p>
            <p id="endDate1">{{surveyRecord.edt | date:'longDate'}}</p>
            <p id="obs1" >{{surveyRecord.obs}}</p>-->
            <p>{{surveyRecord}}</p>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-resource.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            var t1mApp = angular.module('t1mApp', ['t1mControllers', 't1mAppServices']);
            var t1mControllers = angular.module('t1mControllers', []);
            var t1mAppServices = angular.module('t1mAppServices', ['ngResource']);
            t1mAppServices.factory('RecordSvc', ['$resource', function($resource){
                return $resource('http://192.168.21.104:6080/rest/event/:sli', {}, {});
            }]);
            
            t1mControllers.controller('t1mCtrl', [ '$scope', 'RecordSvc',function($scope, RecordSvc) {
                $scope.surveyRecord = new RecordSvc();
                $scope.saveAction = function(){
                    $scope.surveyRecord.$save();
                    $scope.surveyRecord = new RecordSvc();
                };
            }]);
            
        </script>
        
    </body>
    
</html>
