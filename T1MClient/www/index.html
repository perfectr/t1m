<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/phonegap.css" />
        
        <title>T1MClient</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background: #90AE57;">
                <img src="img/t1monitor_logo_small.png">
            </div>
            <div ng-app="t1mApp" id="main" class="app" ng-controller="t1mCtrl">
                <div class="inner">
                    <!--<p>{{surveys}}</p>-->
                    <p>Select type of survey to create:</p>
                    <button ng-click="addSurvey('bird')"  class="btn btn-success">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Bird Survey
                    </button>
                    <button ng-click="addSurvey('litter')"  class="btn btn-success">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        Litter Survey
                    </button>
                    <br>
                    <br>
                    <p>Or, edit previously created survey:</p>
                    <ul class="list-group">
                        <li ng-repeat="survey in surveys.surveys" class="list-group-item"
                            ng-click="loadSurvey(survey.name, survey.type)">{{survey.name}}</li>
                    </ul>
                    <button ng-click="takeImage()"  class="btn btn-default">Image</button>
                    <div class="row">
                        <img ng-repeat="image in images" style="display:block;height:60px;" ng-src="{{ image.src }}" ></img>
                    </div>
                </div>
                {{currentSurvey}}
                <br>
                {{toSend}}
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-resource.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript">app.initialize();
        </script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/ui-bootstrap-tpls-0.12.0.min.js"></script>
        
    </body>
    
</html>
