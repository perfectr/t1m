<div class="modal-header">
    <h3 class="modal-title">Name for sample Area</h3>
</div>
<div class="modal-body">
    <input type="text" class="form-control" ng-model="displayName"></input>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button class="btn btn-warning" ng-click="cancelClick()">Cancel</button>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-primary" ng-click="okClick()">OK</button>
        </div>
    </div>
</div>
