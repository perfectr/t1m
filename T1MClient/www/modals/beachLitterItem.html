<div class="modal-header">
    <h4>Beach Litter Data</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-4">
            <h4>Type</h4>
            <select class="form-control" ng-model="SmallLitter.Type" 
                    ng-options="type.type as type.type for type in options.types" ng-change="litterTypeSelected()">
                <option></option>
            </select>
        </div>
        <div class="col-xs-5">
            <h4>Specific</h4>
            <select class="form-control" ng-options="specific as specific.value for specific in options.specific" 
                    ng-change="litterSpecificSelected()" ng-model="SmallLitter.Specific">
                <option></option>
            </select>
        </div>
        <div class="col-xs-3">
            <h4>Code</h4>
            <text ng-bind="SmallLitter.LitterCode" ></text>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Description</h4>
            <input ng-model="SmallLitter.Description" class="form-control" type="text"></input>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-3">
            <h4>Count</h4>
        </div>
        <div class="col-xs-9">
            <input ng-model="SmallLitter.Count" class="form-control" type="number"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3">
            <h4>Weight</h4>
        </div>
        <div class="col-xs-9">
            <input ng-model="SmallLitter.Weight" class="form-control" type="number"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <h4>Photo</h4>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-default" style=" padding: 0px; border: 0px" ng-click="takePicture()">
                    <span class="glyphicon glyphicon-camera glyphicons-lg" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-4">
            <img ng-model="Img" style="display:block;height:4em;" ng-src="{{ SmallLitter.Img }}" ></img>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Notes</h4>
            <textArea ng-model="SmallLitter.Notes" class="form-control" type="text" rows="2"></textArea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
        </div>
    </div>
</div>
