<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="../css/birdSurvey.css" />
        
        <title>birdSurvey</title>
    </head>
    <body>
        <div ng-app="t1mApp" class="app" ng-controller="t1mBirdCtrl" >
            <tabset justified='true'>
                <tab heading='Site' select="intoJson" >
                    <div class="inner">
                    <h4>Choose count station</h4>
                    <div class="btn-toolbar">
                        <label class="btn btn-default" ng-model="birdSurvey.rad" btn-radio="'X'">X</label>
                        <label class="btn btn-default" ng-model="birdSurvey.rad" btn-radio="'A'">A</label>
                        <label class="btn btn-default" ng-model="birdSurvey.rad" btn-radio="'D'">D</label>
                        <label class="btn btn-default" ng-model="birdSurvey.rad" btn-radio="'M'">M</label>
                        <label class="btn btn-default" ng-model="birdSurvey.rad" btn-radio="'P'">P</label>
                    </div><br>
                        <button type="button" class="btn btn-default" ng-model="birdSurvey.skip" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false ng-click="skip()">{{birdSurvey.skipButton}}</button>
                    <br>
                        
                    <script type="text/ng-template" id="skipStationModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title">Reason for skip:</h3>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" ng-model="reasonSkip"></input>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="ok()">OK</button>
                            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                        </div>
                    </script>    
                        
                        
                        
                    <h4>Enter Start Time:</h4>
                    <input type="time" class="form-control" ng-model="birdSurvey.time" ng-disabled="birdSurvey.skip">
                    <h4>Sun</h4>
                    <input type="number" class="form-control" ng-model="birdSurvey.sun" ng-disabled="birdSurvey.skip">  
                    <h4>Temperature</h4>
                    <input type="number" class="form-control" ng-model="birdSurvey.temp" ng-disabled="birdSurvey.skip">
                    </div>
                </tab>
                
                <tab heading='Sightings' select="intoJson()"><p>{{surveyRecord}}</p></tab>
                
                <tab heading='Incidental' select="intoJson()"><p>{{surveyRecord}}</p></tab>
                
            </tabset>
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>
        <script type="text/javascript" src="../js/services.js"></script>
        <script type="text/javascript">app.initialize();</script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.0.min.js"></script>

        
    </body>
    
</html>
