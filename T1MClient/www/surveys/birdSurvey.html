<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="../css/birdSurvey.css" />
        
        <title>birdSurvey</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="background: #90AE57;">
                <img src="../img/t1monitor_logo_small.png">
            </div>
            <div ng-app="t1mApp" class="app" ng-controller="t1mBirdSurveyCtrl" >
                <h3>{{currentSurvey}}</h3>
                <!--<h4>{{curSurveyData}}</h4>
                <h4>{{curSurveyMeta}}</h4>-->
                <tabset justified='true'>
                    <tab heading='Data Sheets'>
                        <div class="inner">
                            <br>
                            <div class ="panel panel-default" style="padding:5%;">
                                <ul class="list-group">
                                    <li class="list-group-item list-group-item-info">Data sheets</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Incidental Bird Sighting</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Dist. Station X</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">5MBC Station X</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Dist. Station A</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">5MBC Station A</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Dist. Station D</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">5MBC Station D</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Dist. Station M</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">5MBC Station M</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">Dist. Station P</li>
                                    <li class="list-group-item" ng-click="loadDataSheet()">5MBC Station P</li>
                                </ul>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Survey Info/Upload">
                        <div class="inner">
                            <br>
                            <div class ="panel panel-default" style="padding:5%;">
                                <form>
                                    <div class="form-group">
                                        <label>Recorder</label>
                                        <input type="text" class="form-control" ng-model="curSurveyMeta.recorder">
                                    </div>
                                    <div class="form-group">
                                        <label>Start Date</label>
                                        <input type="date" class="form-control" ng-model="curSurveyMeta.startDate">
                                    </div>
                                    <div class="form-group">
                                        <label>End Date</label>
                                        <input type="date" class="form-control" ng-model="curSurveyMeta.endDate">
                                    </div>
                                    <div class="form-group">
                                        <label>Location</label>
                                        <input type="text" class="form-control" ng-model="curSurveyMeta.location">
                                    </div>
                                    <button class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </tab>

                </tabset>
            </div>
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>
        <script type="text/javascript" src="../js/services.js"></script>
        <script type="text/javascript">app.initialize();</script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.0.min.js"></script>   
    </body>
</html>
