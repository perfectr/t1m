<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="../css/beachLitter.css" />
        
        <title>Litter Survey</title>
    </head>
    <body>
        <div ng-app="t1mApp" id="main" class="app" ng-controller="t1mLitterSurveyCtrl">
            <h1>Litter Survey</h1>
            <div class="row">
                <button ng-click="startDataSheet('litterBeach')"  class="btn btn-default">Beach Litter</button>
                <button ng-click="startDataSheet('beachCharacterization')"  class="btn btn-default">Beach Characterization</button>
            </div>
            <br><br>
            <div class="row">
                <button ng-click="clearDataSheet('litterBeach')"  class="btn btn-default">Clear Beach Litter</button>
                <button ng-click="clearDataSheet('beachCharacterization')"  class="btn btn-default">Clear Beach Characterization</button> 
            </div>
            <br><br>
            <div class="row">
                <button ng-click="packageDataSheetIntoSurveyRecord('litterBeach', 'litterBeach', -1)"  
                        class="btn btn-default">Save Beach Litter</button>
                <button ng-click="packageDataSheetIntoSurveyRecord('beachCharacterization', 'beachCharacterization', -1)" 
                        class="btn btn-default">Save Beach Characterization</button>
            </div>
            <div class="row">
                <button ng-click="sendToServer()" class="btn btn-default">Send survey</button>
            </div>
            
             <div class="row">
                <button ng-click="testSaveInstances()" class="btn btn-default">test survey</button>
            </div>
            
            {{surveyRecord}}
            <br> <br>
            Response {{response}}
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>
        <script type="text/javascript" src="../js/services.js"></script>
        <script type="text/javascript" src="../js/appFunctions.js"></script>
        <script type="text/javascript">app.initialize();</script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.0.min.js"></script>
        
    </body>
    
</html>
