<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="../css/beachLitter.css" />
        
        <title>Litter Survey</title>
    </head>
    <body>
        <div ng-app="t1mApp" id="main" class="app" ng-controller="t1mLitterSurveyCtrl">
            <h1>Litter Survey</h1>
            <div class="inner">
            <div class="row">
                <button id="BeachLitter" ng-click="startDataSheet('litterBeach')"  class="btn btn-default"><b>Beach Litter</b></button>
                <!--<button ng-click="startDataSheet('beachCharacterization')"  class="btn btn-default"><b>Beach Characterization</b></button>-->
            </div>
            <br>
            <div class ="panel panel-default" style="padding:5%;">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">Existing Data Sheets</li>
                    <li ng-repeat="dataSheet in survey.dataSheets" class="list-group-item" 
                        ng-click="loadDataSheet(dataSheet.name, dataSheet.type)">{{dataSheet.name}}</li>
                </ul>
            </div>
            <div class="row">
                <button ng-click="saveSurvey()" class="btn btn-default"><b>Save survey</b></button>
            </div>
            <br>
            <div class="row">
                <button ng-click="sendToServer()" class="btn btn-default"><b>Send survey</b></button>
            </div>
            
            <!--<br> <br>
             <div class="row">
                <button ng-click="testSaveInstances()" class="btn btn-default">test survey</button>
            </div>-->
            </div>
            
            {{survey}}
            <br> <br>
            Response {{response}}
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>
        <script type="text/javascript" src="../js/services.js"></script>
        <script type="text/javascript" src="../js/appFunctions.js"></script>
        <script type="text/javascript">app.initialize();
     /*   
             document.getElementById("BeachLitter").addEventListener('touchstart', function(e){
                $scope.startDataSheet('litterBeach');
            });
            var startDataSheet = function(dataSheetType) {
                window.location = "../dataSheets/"+dataSheetType+".html";
            };*/
            
        </script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.0.min.js"></script>
        
    </body>
    
</html>
