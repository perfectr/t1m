<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="../css/litterSurvey.css" />
        
        <title>litterSurvey</title>
    </head>
    <body>
        <div ng-app="t1mApp" id="main" class="app" ng-controller="t1mLitterCtrl">
           <div>
            <h1>T1 Monitoring</h1>
            <tabset class="row" justified="true">
                <tab heading="Sampling Area" select="saveTab()" class="">
                    <div class="inner">
                        <div class="row">
                            <div class="col-xs-4">
                                <h4>Beach ID</h4>
                                <input class="form-control" type="text" placeHolder="ID">
                            </div>
                            <div class="col-xs-8">
                                <h4>Beach Name</h4>
                                <input class="form-control" type="text" placeHolder="Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Region Name</h4>
                                <input class="form-control" type="text" placeHolder="Name">
                            </div>
                        </div>
                        <div class="row">
                            <h4>Start</h4>
                            <div class="col-xs-6">
                                <h4>Latitude</h4>
                                <input class="form-control " type="text" placeHolder="Lat">
                            </div>
                            <div class="col-xs-6">
                                <h4>Longitude</h4>
                                <input class="form-control " type="text" placeHolder="Lon">
                            </div>
                        </div>
                        <div class="row">
                            <h4>End</h4>
                            <div class="col-xs-6">
                                <h4>Latitude</h4>
                                <input class="form-control" type="text" placeHolder="Lat">
                            </div>
                            <div class="col-xs-6">
                                <h4>Longitude</h4>
                                <input class="form-control" type="text" placeHolder="Lon">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Coordiante System</h4>
                                <input class="form-control" type="text" placeHolder="System">
                            </div>
                        </div>  
                        <br>  
                    </div>
                </tab>
                <tab heading="Beach Char." select="saveTab()" class="">
                    <div class="inner">
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Total Beach Length</h4>
                                <input class="form-control" type="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Substratum Type</h4>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Substratum Uniformity</h4>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Tidal Range</h4>
                                <input class="form-control" type="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Tidal Distance</h4>
                                <input class="form-control" type="number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>Back of Beach</h4>
                                <input class="form-control" type="text">
                            </div>
                        </div>
                    </div>  
                </tab>
                <tab heading="Source Char." select="saveTab()" class="">
                </tab>
            </tabset>
             
            <p>{{surveyRecord}}</p>
                
            </div>
        </div>
        
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/angular.min.js"></script>
        <script type="text/javascript" src="../js/angular-resource.min.js"></script>
        <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>
        <script type="text/javascript" src="../js/services.js"></script>
        <script type="text/javascript">app.initialize();</script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/ui-bootstrap-tpls-0.12.0.min.js"></script>


        
    </body>
    
</html>
