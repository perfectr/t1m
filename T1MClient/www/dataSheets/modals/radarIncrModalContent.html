<div class="modal-header">
    <p>{{bird.bird}}</p>
    
    <p>{{bird.dist}}</p>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-3">Count:</div>
        <div class="col-xs-4"><input class="form-control" type="number" ng-model="bird.count"></div>
        <div class="col-xs-2">
            <button class="btn btn-incrementBird" ng-click="countInc('plus')">
                <span class="glyphicon glyphicon-plus" aria-hidden="true">
                </span>
            </button>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-incrementBird" ng-click="countInc('min')">
                <span class="glyphicon glyphicon-minus" aria-hidden="true">
                </span>
            </button>
        </div>   
    </div>
    <br>
    <div>
        <label>Comments</label>
        <input class="form-control" type="text" ng-model="bird.comment">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
